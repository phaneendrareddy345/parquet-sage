<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .card {
            width: 200px;
            height: 150px;
            background: linear-gradient(to bottom, #232452, #7743DB);
            color: #FFFFFF;
            text-align: center;
            line-height: 150px;
            margin: 10px;
            font-size: 18px;
            border-radius: 20px;
            border-color: #FFFFFF;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease; /* Added transition for smooth hover effect */
        }

        .card:hover {
            transform: scale(1.05); /* Pop effect on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Increased drop shadow on hover */
        }
    </style>
</head>

<body>
    <div class="card">CardName</div>
</body>
</html>
